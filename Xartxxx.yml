name: xartxxx
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.xart.xxx
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $sceneinfo: //div[@class="small-12 medium-12 large-12 columns info"]
    scene:
      Title: //h1[@class="entry-title"]
      Date:
        selector: //div[@class="meta-item meta-date"]/span/text()
        parseDate: January 2, 2006
      Details:
        selector: //div[@class="entry-content-single"]/p
        concat: " "
      Performers:
        Name: //div[@class="meta-tags"]/a/text()
      Image: //a[@class="vlog-cover"]/img/@data-lazy-src