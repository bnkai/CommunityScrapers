name: Passionxxx
sceneByURL:
  - action: scrapeXPath
    url:
      - https://www.passionxxx.com/portal/video/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //span[@class="title mt-15"]
      Date:
        selector: //span[contains(text(),"Published:")]/b
        postProcess:
          - parseDate: 02.01.2006
      Details: //div[@class="text-size-12 hidden-xs hidden-sm"]/span
      Performers:
        Name:
          selector: //div[@class="text-size-12 hidden-xs hidden-sm"][contains(.,"Performer(s):")]/text()[1]
          postProcess:
            - replace:
                - regex: 'Performer\(s\):\s*(.+)'
                  with: $1
          split: ", "
      Image:
        selector: //div[@class="col-lg-8"]/a/img/@src
      Studio:
        Name: //div[@class="text-size-12 hidden-xs hidden-sm"][contains(.,"Site:")]/a/text()
      Tags:
        Name: //span[contains(text(),"Niches:")]/a
